<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{data.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
      <button *ngFor="let choice of data.choices" mat-button>{{choice}}</button>
  </mat-card-actions>
</mat-card>
